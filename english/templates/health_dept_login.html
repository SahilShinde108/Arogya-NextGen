<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Public Health Department Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #e9f5ff; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { max-width: 450px; width: 100%; }
    </style>
</head>
<body>
    <div class="card login-card shadow">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <img src="{{ url_for('static', filename='asseat_2/logo1.png') }}" alt="Logo" height="60">
                <h3 class="card-title mt-3">Public Health Dashboard</h3>
                <p class="text-muted">Punjab Health Department Login</p>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form action="{{ url_for('health_dept_login') }}" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Official Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required value="official@punjab.gov">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required value="punjabhealth123">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
